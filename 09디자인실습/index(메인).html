<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 부트스트랩 css파일 참조 -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- 부트스트랩 js를 사용하기 위해 jquery 라이브러리 참조 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- 부트스트랩 js 참조 -->
    <script src="js/bootstrap.js"></script>
    
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
    <header class="custom_header">
        <nav class="navbar">
            <div class="container">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>                        
                </button>
                <a class="ac" href="#">
                    <img width=30px src="img/logo.svg">
                </a>
              </div>
              <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                  <li class="active"><a href="#">Main</a></li>

                  
                  <li><a href="#">취업</a></li>
                  <li><a href="#">백수</a></li>
                  
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">회원메뉴 <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                        </ul>
                      </li>
                </ul>
                <!-- 검색버튼 -->
                <form class="navbar-form navbar-left" action="">
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Search" name="search">
                      <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                          <i class="glyphicon glyphicon-search"></i>
                        </button>
                      </div>
                    </div>
                  </form>


              </div>
            </div>
          </nav>
    </header>

    <!-- 슬라이더 영역 -->
    <section>
        <div class="container-fluid"> <!-- 전체그리드 -->
            <div class="row">
                <div class="col-xs-12 slide-list">
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                        </ol>
                    
                        <!-- Wrapper for slides -->
                        <div class="carousel-inner">
                            <div class="item active">
                                <img src="img/slider1.jpg" alt="Los Angeles" style="width:100%;">
                            </div>
                    
                            <div class="item">
                                <img src="img/slider2.jpg" alt="Chicago" style="width:100%;">
                            </div>
                    
                            <div class="item">
                                <img src="img/slider3.jpg" alt="New york" style="width:100%;">
                            </div>
                        </div>
                    
                        <!-- Left and right controls -->
                        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-7 col-sm-12">
                    <div class="copyright">
                        <a href="#"><img src="img/logo.svg" width="30"></a>

                        개인정보보호책임자 : 고기우 | 백수<br/>
                        주소 : 서울시 송파구<br/>
                        <address>©Bootstrap. ALL RIGHTS RESERVED</address>
                    </div>
                </div>
                <div class="col-md-5 col-sm-12">
                    <ul class="footer-menu">
                        <li><a href="#">고객센터</a></li>
                        <li><a href="#">유용한정보</a></li>
                        <li><a href="#">개인정보취급방침</a></li>
                        <li><a href="#">QnA</a></li>
                    </ul>
                </div>
            </div>
        </div>

    </footer>

</body>
</html>
